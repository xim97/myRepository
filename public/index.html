<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новостной портал</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="articles.js" async></script>
</head>
<body>
<header>
    <span class="feed">Лента новостей</span>
    <div class="header-actions">
        <span class="user">Гость</span>
        <a class="login-logout-button" href="#">Войти</a>
    </div>
</header>
<span class="add-article-holder"></span>
<div class="dynamic-block"></div>
<template id="template-article-list">
    <div class="article-list"></div>
</template>
<template id="template-filters">
    <div class="filters">
        <form name="filters">
            <h1>Фильтры</h1>
            <div class="author-filter">
                <h2>По автору:</h2>
                <input type="text" class="author-input" name="authorInput" placeholder="Автор" list="authors">
                <datalist id="authors"></datalist>
            </div>
            <div class="date-filter">
                <h2>По дате добавления:</h2>
                <h3>С:</h3>
                <input type="date" class="date-from" name="dateFrom">
                <h3>По:</h3>
                <input type="date" class="date-to" name="dateTo">
            </div>
            <div class="tags-filter">
                <h2>По тегам:</h2>
                <input type="text" class="tags-input" name="tagsInput" placeholder="Тег" list="tags">
                <datalist id="tags"></datalist>
                <a class="add-tag-filter" href="#">+</a>
            </div>
            <div class="chosen-tags">
                <h2>Выбранные теги:</h2>
                <div class="chosen-tags-list"></div>
            </div>
            <div class="confirm-filter-holder">
                <a class="confirm-filter" href="#">Применить</a>
            </div>
            <div class="reset-filter-holder">
                <a class="reset-filter" href="#">Сбросить</a>
            </div>
        </form>
    </div>
</template>
<template id="template-article">
    <div class="article" data-id="id">
        <div class="article-header">
            <h1 class="title">Заголовок</h1>
            <div class="author">Автор</div>
            <div class="date">Дата</div>
            <div class="tag-list">Список тегов</div>
        </div>
        <p class="summary">Текст</p>
        <div class="content-block"></div>
        <div class="article-actions"></div>
    </div>
</template>
<template id="template-content">
    <p class="content">Текст</p>
</template>
<template id="template-tag">
    <div class="tag-holder">
        <span class="tag">Тег</span>
    </div>
</template>
<template id="template-add-article">
    <a class="add-article" href="#">Добавить новость</a>
</template>
<template id="template-view-button">
    <a class="view-button" href="#">Показать новость</a>
</template>
<template id="template-edit-button">
    <a class="edit-button" href="#">Редактировать</a>
</template>
<template id="template-delete-button">
    <a class="delete-button" href="#">Удалить</a>
</template>
<template id="template-paginator">
    <div class="paginator"></div>
</template>
<template id="template-pagination-next-button">
    <a class="pagination-next-button" href="#">Далее&raquo;</a>
</template>
<template id="template-pagination-prev-button">
    <a class="pagination-prev-button" href="#">&laquo;Назад</a>
</template>
<template id="template-return-button">
    <div class="return-button-block">
        <a class="return-button" href="#">Вернуться к ленте</a>
    </div>
</template>
<template id="template-authorization-input-block">
    <form class="authorization-input-block" name="authorization-input">
        <input type="text" name="login-input" placeholder="Логин" required>
        <input type="password" name="password-input" placeholder="Пароль" required>
    </form>
</template>
<template id="template-login-button">
    <div class="login-button-block">
        <a class="login-button" href="#">Войти</a>
    </div>
</template>
<template id="template-edit-form">
    <div class="edit-form">
        <div class="fixed-fields-block">
            <div class="id-edit-block">
                <span>ID: </span>
                <span class="id-edit">ID</span>
            </div>
            <div class="author-edit-block">
                <span>Автор: </span>
                <span class="author-edit">Автор</span>
            </div>
            <div class="date-edit-block">
                <span>Дата и время создания: </span>
                <span class="date-edit">Дата и время</span>
            </div>
        </div>
        <div class="title-edit-block">
            <h4>Заглавие новости:</h4>
            <textarea maxlength="100" rows="1" id="title-input" required></textarea>
        </div>
        <div class="existent-tags">
            <h4>Существующие теги:</h4>
            <div class="existent-tags-list"></div>
        </div>
        <div class="add-tag">
            <textarea maxlength="20" rows="1" cols="20" id="tag-input"></textarea>
            <a class="add-tag-button" href="#">Добавить тег</a>
        </div>
        <div class="summary-edit-block">
            <h4>Краткое описание:</h4>
            <textarea maxlength="200" rows="2" id="summary-input" required></textarea>
        </div>
        <div class="content-edit-block">
            <h4>Текст новости:</h4>
            <textarea rows="20" id="content-input"></textarea>
        </div>
        <div class="add-article-button-block">
            <a class="add-article-button" href="#">Добавить новость в ленту</a>
        </div>
    </div>
</template>
<template id="template-existent-tag">
    <div class="tag-holder">
        <a class="tag" href="#">Тег</a>
    </div>
</template>
<template id="template-chosen-tag">
    <div class="tag-holder">
        <a class="chosen-tag" href="#">Тег</a>
    </div>
</template>
<template id="template-option">
    <option class="option" value=""></option>
</template>
<template id="template-error">
    <div class="error-block">
        <span class="error">Ошибка</span>
    </div>
</template>
<footer>Новостной портал. Ефимович Максим 2 курс 6 группа. fpm.efimovic@bsu.by. 14.03.2017</footer>
</body>
</html>
